        body{
            position: relative;
        }

        #message {
            display: grid;
            grid-template-columns: 100px 1fr;
            grid-gap: 20px;
            align-items: start;
            transition: all 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955);
            padding: 20px;
            position: absolute;
            top: 0;
            right: 0;
        }

        #messageContent {
            background-color: rgba(5, 5, 5, 0.8);
            color: white;
            font-size: 24px;
            font-family: Monocraft;
            padding: 20px;
            border-radius: 20px;
            max-width: 500px;
        }

        #head {
            width: 100%;
            aspect-ratio: 1/1;
            margin-top: 20px;
            image-rendering: pixelated;
            animation: headAnimation 0.5s infinite cubic-bezier(0.455, 0.03, 0.515, 0.955);
        }

        @keyframes headAnimation {
            0% {
                transform: translateY(20px);
            }
            50% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(20px);
            }
        }

        .hidden {
            opacity: 0;
            transform: translateX(100%);
        }

        #chat {
            position: absolute;
            top: 0;
            left: 0;
            height:450px;
            color: white;
            font-size: 24px;
            font-family: Monocraft;
            margin: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            gap: 10px;
            max-width: 500px;
        }

        #chat div {
            background-color: rgba(5, 5, 5, 0.8);
            padding: 20px;
            border-radius: 20px;
            margin-right: 20px;
            animation: chatAnimationIn 0.5s forwards;
        }

        #chat div.hidden {
            animation: chatAnimationOut 0.5s forwards;
        }

        @keyframes chatAnimationIn {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes chatAnimationOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-100%);
            }
        }

        #chat img {
            width: 30px;
            height: 30px;
            image-rendering: pixelated;
        }


    </style>

</head>

    function parseTags(tagString) {
        const tags = {};
        tagString.substring(1).split(";").forEach(tag => {
            const [key, value] = tag.split("=");
            tags[key] = value || "";
        });
        return tags;
    }

    function getUserRoles(badges) {
        if (!badges) return "";
        if (badges.includes("broadcaster")) return "broadcaster";
        if (badges.includes("moderator")) return "mod";
        if (badges.includes("vip")) return "vip";
        if (badges.includes("subscriber")) return "subscriber";
        return "";
    }

    function replaceEmotes(message) {
        return message.replace(/\b\w+\b/g, word => {
            return emotes[word] ? `<img src="${emotes[word]}" alt="${word}" />` : word;
        });
    }

    function displayMessage() {
        const message = messageQueue.shift();
        if (message) {
            isPlaying = true;
            document.getElementById('messageContent').innerText = message;
            document.getElementById('message').classList.remove('hidden');

            //google synth
            const synth = window.speechSynthesis;
            const utterThis = new SpeechSynthesisUtterance(message);
            synth.speak(utterThis);

            setTimeout(() => {
                document.getElementById('message').classList.add('hidden');
                setTimeout(() => {
                    isPlaying = false;
                    displayMessage();
                }, 1000);
            }, message.length * 150);

        }
    }
